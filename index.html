<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="https://fonts.googleapis.com/css?family=Cantarell:i|Droid+Serif:700" rel = "stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Dashboard Header -->
    <header class="navbar navbar-dark bg-primary">
        <h1 class="display-4 text-light mx-auto">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row mx-auto">
            <!-- Column for the sidebar -->
            <aside class="col-lg-3">
                <div class="card bg-light p-2 mb-2">
                    <!-- Search form -->
                    <h4>Search city name :</h4>
                    <form class="form-inline" id="city-form">
                        <input class="form-control sm-2" id="city-input" type="search" aria-label="Search">
                        <button type="button" class="btn btn-primary" type="submit" id="form-submit"><i
                                class="fas fa-search"></i></button>
                    </form>
                    <!-- buttons created for each city searched will be added to the list -->
                    <ul class="list-group mt-2" id="city-list">
                    </ul>
                </div>
            </aside>
            <!-- Second column to hold the current and 5-day forecast -->
            <div class="col-lg-9">
               
                <section class="card p-2" id="current" style="display:none;">
                    <h1 id="city"></h1>
                    <h5 id="date"></h5>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv-index">UV Index: <span class="color"></span></p>
                </section>
                <!-- Placehold for the 5-day forecast -->
                <section class="mt-2 mb-2" id="five-day" style="display:none;">
                    <h3>5-Day Forecast:</h3>
                    <!-- Cards will be dynamically created the the weather day for the 5-day forecast -->
                    <div class="card-deck">
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
